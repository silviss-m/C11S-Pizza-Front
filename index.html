<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img src="./img/VectorPizza.svg" alt="imagen-pizza" />
        <h1>
          <span class="pizza">Pizza</span>&<span class="front">Front</span>
        </h1>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="cajas">
        <div class="delivery">
          <h2>Envío gratis <span>comprando </span>2 pizzas</h2>
          <img src="./img/delivery.svg" alt="delivery" />
        </div>
        <div class="podio-pizzas">
          <h2>Podio de Pizzas</h2>
          <div class="top-5-pizzas-e-imagen">
            <div class="fila-lista-imagen">
              <div class="lista-pizzas">
                <h3>Pizzas top 5</h3>
                <ol>
                  <li>Muzzarella</li>
                  <br />
                  <li>Hawaiana</li>
                  <br />
                  <li>Muzzarella J&Morrón</li>
                  <br />
                  <li>Fugazzeta</li>
                  <br />
                  <li>Calabresa</li>
                  <br />
                </ol>
              </div>
              <img
                src="./img/ingredientes-cayendo.svg"
                alt="ingredientes-cayendo"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <img src="./img/VectorPizza.svg" alt="imagen-pizza" />
        <h2>
          <span class="pizza">Pizza</span>&<span class="front">Front</span>
        </h2>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>Contacto</li>
          <li>Ranking</li>
          <li>Promoción</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
